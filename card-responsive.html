<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card Responsive</title>
</head>
<body class="bg-gray-100 p-6">

    <section class="container mx-auto space-y-8">
        <!-- flex cards -->
        <h1 class="text-2xl font-bold text-center">Flex Card</h1>
        <div class="flex flex-col md:flex-row gap-4 justify-center">
            <div class="bg-red-500 p-4 w-full md:w-1/2 lg:w-1/3 text-white text-center">Card</div>
            <div class="bg-red-500 p-4 w-full md:w-1/2 lg:w-1/3 text-white text-center">Card</div>
            <div class="bg-red-500 p-4 w-full md:w-1/2 lg:w-1/3 text-white text-center">Card</div>
        </div>

        <!-- grid cards -->
        <h1 class="text-2xl font-bold text-center">Grid Card</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-red-500 p-4 text-white text-center">Card</div>
            <div class="bg-red-500 p-4 text-white text-center">Card</div>
            <div class="bg-red-500 p-4 text-white text-center">Card</div>
            <div class="bg-red-500 p-4 text-white text-center">Card</div>
            <div class="bg-red-500 p-4 text-white text-center">Card</div>
        </div>
    </section>

</body>
</html>
